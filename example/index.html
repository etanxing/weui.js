<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>weui.js</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css">
    <style>
      html,
      body {
      height: 100%;
      background-color: #f8f8f8;
      }
      body {
      font-family: -apple-system-font, Helvetica Neue, Helvetica, sans-serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
      font-family: PingFang SC, Verdana, Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, Microsoft Sans Serif, WenQuanYi Micro Hei, sans-serif;
      color: #000;
      }
      h2 {
      font-size: 1.3rem;
      font-weight: 400;
      text-align: center;
      padding-top: 2rem;
      }
      #home p {
      font-weight: 100;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      padding-bottom: 2rem;
      }
      img {
      vertical-align: sub;
      }
      .item {
      padding: 10px 0;
      }
      .item__title {
      margin-bottom: 5px;
      padding-left: 15px;
      padding-right: 15px;
      color: #999;
      font-weight: normal;
      font-size: 14px;
      }
      .item__ctn {
      padding: 0 15px;
      }
      .page_feedback {
      padding: 15px;
      overflow: auto;
      background-color: #FFFFFF;
      }
      /*fix fastclick很难点中的bug*/
      label>* {
      pointer-events: none;
      }
      /* weui需要fix的 */
      .weui-picker__item {
      padding: 0;
      height: 34px;
      line-height: 34px;
      }
      .weui_cells_tips {
      margin-top: .3em;
      color: #888;
      padding-left: 15px;
      padding-right: 15px;
      font-size: 14px;
      }
      .weui-footer {
      margin-top: 4rem;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

      <div id="form">
        <div class="weui-cells__title">英语水平</div>
        <div class="weui-cells">
          <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__bd">
              <select class="weui-select" id="english">
                <option value="0">一般（雅思6分）</option>
                <option value="10">牛X（雅思7分）</option>
                <option value="20">母语水平（雅思8分）</option>
              </select>
            </div>
          </div>
        </div>
        <div class="weui-cells__title">年龄</div>
        <div class="weui-cells">
          <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__bd">
              <select class="weui-select" id="age">
                <option value="25">18-24 岁</option>
                <option value="30">25-32 岁</option>
                <option value="25">33-39 岁</option>
                <option value="15">40-44 岁</option>
                <option value="0">小于 18 或大于 44 岁</option>
              </select>
            </div>
          </div>
        </div>
        <div class="weui-cells__title">工作经验</div>
        <div class="weui-cells">
          <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__bd">
              <select class="weui-select" id="work">
                <option value="0">最近10年中累计少于3年</option>
                <option value="5">最近10年中累计3-4年</option>
                <option value="10">最近10年中累计5-7年</option>
                <option value="15">4最近10年中累计8-10年</option>
              </select>
            </div>
          </div>
        </div>
        <div class="weui-cells__title">澳洲工作经验</div>
        <div class="weui-cells">
          <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__bd">
              <select class="weui-select" id="workAu">
                <option value="0">最近10年中累计少于1年</option>
                <option value="5">最近10年中累计1-2年</option>
                <option value="10">最近10年中累计3-4年</option>
                <option value="15">最近10年中累计5-7年</option>
                <option value="20">4最近10年中累计8-10年</option>
              </select>
            </div>
          </div>
        </div>
        <div class="weui-cells__title">教育学历</div>
        <div class="weui-cells">
          <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__bd">
              <select class="weui-select" id="edu">
                <option value="15">学士或研究生</option>
                <option value="20">博士</option>
                <option value="10">澳洲文凭或技术合格证书</option>
              </select>
            </div>
          </div>
        </div>
        <div class="weui-cells__title">其它</div>
        <div class="weui-cells weui-cells_checkbox">
          <label class="weui-cell weui-check__label" for="c1">
            <div class="weui-cell__hd">
              <input type="checkbox" class="weui-check" name="others" id="c1">
              <i class="weui-icon-checked"></i>
            </div>
            <div class="weui-cell__bd">配偶也从事技术性职业切英语一般</div>
          </label>
          <label class="weui-cell weui-check__label" for="c2">
            <div class="weui-cell__hd">
              <input type="checkbox" name="others" class="weui-check" id="c2">
              <i class="weui-icon-checked"></i>
            </div>
            <div class="weui-cell__bd">社区语言（通过NAATI考试认证）</div>
          </label>
          <label class="weui-cell weui-check__label" for="c3">
            <div class="weui-cell__hd">
              <input type="checkbox" name="others" class="weui-check" id="c3">
              <i class="weui-icon-checked"></i>
            </div>
            <div class="weui-cell__bd">在澳洲偏远地区学校和生活</div>
          </label>
          <label class="weui-cell weui-check__label" for="c4">
            <div class="weui-cell__hd">
              <input type="checkbox" name="others" class="weui-check" id="c4">
              <i class="weui-icon-checked"></i>
            </div>
            <div class="weui-cell__bd">澳洲职业年</div>
          </label>
        </div>
        <div class="weui-cells weui-cells_form">
          <div class="weui-cell weui-cell_switch">
            <div class="weui-cell__bd">获得至少一个澳洲学校文凭</div>
            <div class="weui-cell__ft">
              <input class="weui-switch" type="checkbox" id="auExp">
            </div>
          </div>
          <div class="weui-cell weui-cell_switch">
            <div class="weui-cell__bd">澳洲紧缺教育学历</div>
            <div class="weui-cell__ft">
              <input class="weui-switch" type="checkbox" id="auExpSp">
            </div>
          </div>
        </div>
        <div class="weui_cells_tips">不确定的选项跳过即可</div>
        <div class="weui-btn-area">
          <a id="formSubmitBtn" href="javascript:" class="weui-btn weui-btn_primary">马上评估</a>
        </div>
      </div>
    </div>
    <div id="result" class="hidden">
      <div class="weui-msg">
              <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
              <div class="weui-msg__text-area">
                  <h2 class="weui-msg__title">恭喜！您符合澳洲技术移民资格</h2>
                  <p class="weui-msg__desc">内容详情，可根据实际需要安排，如果换行则不超过规定长度，居中展现<a href="javascript:void(0);">文字链接</a></p>
              </div>
              <div class="weui-msg__opr-area">
                  <p class="weui-btn-area">
                      <a href="javascript:history.back();" class="weui-btn weui-btn_primary">推荐操作</a>
                      <a href="javascript:" class="weui-btn weui-btn_default" id="goBack">再来一次</a>
                  </p>
              </div>
          </div>
    </div>
    <div class="weui-footer">
        <p class="weui-footer__links">
            <a href="javascript:void(0);" class="weui-footer__link">底部链接文本</a>
        </p>
        <p class="weui-footer__text">Copyright © 2017-2017 Workswell Australia</p>
    </div>
  </body>
