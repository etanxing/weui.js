<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>澳洲技术移民在线评估(2017版)</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css">
    <style>
        html,
        body {
            height: 100%;
            background-color: #f8f8f8;
        }

        body {
            font-family: -apple-system-font, Helvetica Neue, Helvetica, sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: PingFang SC, Verdana, Helvetica Neue, Microsoft Yahei, Hiragino Sans GB, Microsoft Sans Serif, WenQuanYi Micro Hei, sans-serif;
            color: #000;
        }

        h2 {
            font-size: 1.3rem;
            font-weight: 400;
            text-align: center;
            padding-top: 2rem;
        }

        #home,
        #jobs-page p {
            font-weight: 100;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            padding-bottom: 2rem;
        }

        #jobs-page ul {
            font-weight: 100;
            color: #888;
            font-size: 0.9rem;
            padding-top: 1rem;
            text-align: center;
        }

        #jobs-page section {
            margin: 0 15px;
            padding-top: 1rem;
        }

        #jobs-page section p {
            text-align: left;
            border-left: 4px solid #b2b2b2;
            padding-bottom: 0;
            padding-left: 0.5rem;
        }

        blockquote {
            background: #f9f9f9;
            border-left: 10px solid #ccc;
            margin: 1.5em 10px;
            padding: 0.5em 10px;
            quotes: "\201C""\201D""\2018""\2019";
            position: relative;
        }

        blockquote:before {
            color: #ccc;
            content: open-quote;
            font-size: 4em;
            line-height: 0.1em;
            margin-right: 0.25em;
            vertical-align: -0.4em;
        }

        blockquote:after {
            color: #ccc;
            content: "\201D";
            font-size: 5em;
            position: absolute;
            right: 3px;
            bottom: 0em;
            line-height: 0.1em;
        }

        blockquote p {
            display: inline;
        }

        blockquote p span {
            font-size: 0.7rem;
        }


        blockquote p strong {
          font-size: 1.2rem;
        }

        img {
            vertical-align: sub;
        }

        .item {
            padding: 10px 0;
        }

        .item__title {
            margin-bottom: 5px;
            padding-left: 15px;
            padding-right: 15px;
            color: #999;
            font-weight: normal;
            font-size: 14px;
        }

        .item__ctn {
            padding: 0 15px;
        }

        .page_feedback {
            padding: 15px;
            overflow: auto;
            background-color: #FFFFFF;
        }
        /*fix fastclick很难点中的bug*/

        label>* {
            pointer-events: none;
        }
        /* weui需要fix的 */

        .weui-picker__item {
            padding: 0;
            height: 34px;
            line-height: 34px;
        }

        .weui_cells_tips {
            margin-top: .3em;
            color: #888;
            padding-left: 15px;
            padding-right: 15px;
            font-size: 14px;
        }

        .weui-footer {
            margin-top: 4rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body ontouchstart>
    <h2>澳洲担保工作查询</h2>
    <div id="jobs-page">
        <div id="form">
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">关键字</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="目前仅支持英文关键字匹配" required value="javascript">
                    </div>
                </div>
            </div>
            <div class="weui-btn-area">
                <a id="formSubmitBtn" href="javascript:" class="weui-btn weui-btn_primary">马上搜索</a>
            </div>
        </div>
        <ul>
            <li>雇主承诺提供工作担保签证</li>
            <li>保证担保签证最低薪资</li>
            <li>一人成行全家移民</li>
        </ul>
        <blockquote>
            <p>目前法律规定工作签证的最低年薪是<strong>$53,900</strong> (约 <strong>28万</strong>人民币)<br>
            <span>来自 <a href="http://www.smh.com.au/business/workplace-relations/minimum-wage-for-temporary-visa-holders-falls-behind-inflation-20170425-gvrs0c.html">The Sydney Morning Herald</a></span></p>
        </blockquote>
    </div>
    <div class="weui-footer">
        <p class="weui-footer__links">
            <a href="mailto:william@workswell.com.au?subject=澳洲移民合作" class="weui-footer__link">合作联系</a>
        </p>
